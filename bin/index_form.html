	<!-- Contact -->
	<div id="contact" class="content-section-a">
		<div class="container">
			<div class="row">
			
			<div class="col-md-6 col-md-offset-3 text-center wrap_title">
				<h2 style="color:black">Online form</h2>
				<p class="lead" style="margin-top:0">Statistical form</p>
			</div>
			
			<form Id = 'infos' role="form" action="" method="post" >
				<div class="col-md-6">
					<div class="form-group">
						<label for="InputName" style="color:black">姓名</label>
						<div style="color:black"  class="input-group">
							<input name="name" type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required >
							<span id = "namespan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="InputGrade" style="color:black">年级</label>
						<div style="color:black"  class="input-group">
							<input name="grade" type="text" class="form-control" name="InputGrade" id="InputGrade" placeholder="Enter Grade" required >
							<span id = "gradespan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>
					

					<div class="form-group">
						<label for="InputClass" style="color:black">班级</label>
						<div style="color:black"  class="input-group">
							<input name="class" type="text" class="form-control" name="InputClass" id="InputClass" placeholder="Enter Class" required >
							<span id = "classspan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<div class="form-group">
						<label for="InputLeave_is" style="color:black">是否离校</label>
						<div class="input-group">
							是：<input name="leave_school" type="radio" id="InputLeave_is" value = 'Y' required><br>
							否：<input name="leave_school" type="radio" id="InputLeave_not" value = 'N' required>
						</div>
					</div>

					<div class="form-group">
						<label for="InputLeaveTime" style="color:black">离校时间</label>
						<div class="input-group">
							<input name="leave_time" type="date" class="form-control" id="InputLeaveTime" placeholder="Enter Time" >
							<span id = "leavetimespan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<div class="form-group">
						<label for="InputBackTime" style="color:black">返校时间</label>
						<div class="input-group">
							<input input name="back_time" type="date" class="form-control" id="InputBackTime" placeholder="Enter Time" >
							<span id = "backtimespan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<div class="form-group">
						<label for="InputLeaveFor" style="color:black">离校去向</label>
						<div class="input-group">
							<input name="leave_for" type="text" class="form-control" id="InputLeaveFor" placeholder="Enter Place" >
							<span id = "leaveforspan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					
					<div class="form-group">
						<label for="InputReason" style="color:black">离校原因</label>
						<div class="input-group">
							<textarea name='leave_reason' id="InputReason" class="form-control" rows="5" placeholder="Enter Result" ></textarea>
							<span id = "leavereasonspan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<div class="form-group">
						<label for="InputMessage" style="color:black">备注</label>
						<div class="input-group">
							<textarea name="note" id="InputMessage" class="form-control" rows="5" placeholder="Enter Note"></textarea>
							<span id = "notespan" class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<input type="submit" name="submit" id="submit" value="提交" class="btn wow tada btn-embossed btn-primary pull-right">
				</div>
			</form>
			
			<hr class="featurette-divider hidden-lg">
				<div class="col-md-5 col-md-push-1 address">
					<address>
					<h3>技术支持</h3><br>
					<p ><a>电子信息与通信学院<br>
					科协技术部 | 办公室<br>
					Institute of electronic information and communication<br>
					Science and Technology Association | Office<br>
					Ministry of Technology</a><br>
					</li>
				</div>
			</div>
		</div>
	</div>
