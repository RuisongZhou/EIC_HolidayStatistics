<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>EIC STATISTICS</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<link rel="shortcut icon" href="favicon.ico">
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h1 style='text-align:center;'>REPASSWORD</h1>
						<form Id = 'login' action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入学号" required autocomplete="off">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入新密码" required autocomplete="off">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="relogpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请再次输入新密码" required autocomplete="off">
							</div>
							<input Id="get" name = "get" type = "button" style='background:none;border:0;color:white' value = "获取验证码"><br><br>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="code" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入验证码" required>
							</div>
							<h class="act-but submit" style="color: #FFFFFF"><input Id="a" name = "a" type = "submit" style='background:none;border:0;color:white' value = "修改密码"></h><br>
							</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script type="text/javascript" src="index_repassword.js"></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
